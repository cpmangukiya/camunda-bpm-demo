<form class="form-horizontal"
      role="form">

  <p>Do you approve this Request?</p>

  

  <div class="form-group">
    <label class="control-label col-md-2">Customer</label>
    <div class="col-md-10">
      <input cam-variable-name="custId"
             type="text"
             name="custId"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">MSISDN Number</label>
    <div class="col-md-10">
      <input cam-variable-name="msisdn"
             type="text"
             name="msisdn"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Service Provider Code</label>
    <div class="col-md-10">
      <input cam-variable-name="protype"
             type="text"
             name="protype"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <div class="checkbox">
        <label>
          <input cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approved"
                 class="form-control" />
          Do you approve?
        </label>
      </div>
    </div>
  </div>
</form>
